<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <form id="expense-form">
        <label for="expense-date">Date:</label>
        <input type="date" id="expense-date" name="expense-date"><br><br>
        <label for="expense-category">Category:</label>
        <select id="expense-category" name="expense-category">
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select><br><br>
        <label for="expense-amount">Amount:</label>
        <input type="number" id="expense-amount" name="expense-amount"><br><br>
        <button type="submit">Add Expense</button>
    </form>
    <table id="expenses-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="expenses-tbody">
        </tbody>
    </table>
    <script src="script.js"></script>
    <p class="track">Now Tracker All Your Expenses With Just A Click!</p>
</body>
</html>
